<div *ngIf="statue">
    <h2>{{statue.title}}</h2>
    <h3>{{statue.creationDate}}</h3>
    <h4>{{statue.extent}}</h4>
    <div class="picture-and-description">
        <img class="detail-picture" src="{{statue.imageLink}}" alt="">
        <p>
            {{statue.description}}
        </p>
    </div>
</div>
