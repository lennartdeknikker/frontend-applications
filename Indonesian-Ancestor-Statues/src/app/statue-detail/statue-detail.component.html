<div *ngIf="statue">
    <h2>{{statue.title}}</h2>
    <img src="{{statue.imageLink}}" alt="">
    <ul>
        <li>id: {{statue.id}}</li>
        <li>description: {{statue.description}}</li>
        <li>imageLink: {{statue.imageLink}}</li>
        <li>extent: {{statue.extent}}</li>
        <li>creationDate: {{statue.creationDate}}</li>
    </ul>
</div>
